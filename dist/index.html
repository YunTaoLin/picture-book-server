<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    * {
        font-family: '微軟正黑體';
    }
    
    body,html {
        width: 100vw;
        height: 100vh;
        padding: 0;
        margin: 0;
    }
    
    .wrapper {
        width: 100%;
        height: 100%;
        background: url('https://www.10wallpaper.com/wallpaper/1366x768/1107/A_Dreamy_World_-_Digital_Landscape_Photo_manipulation_12_1366x768.jpg') ;
        background-repeat: no-repeat;
        background-size: cover;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    
    .group {
        width: 100%;
        display: flex;
        justify-content: center;
    }
    
    h1 {
        font-size: 72px;
        color: #222;
    }
    
    .btn {
        display: flex;
        width: 300px;
        height: 300px;
        margin: 40px 100px;
        color: #fff;
        font-size: 60px;
        justify-content: center;
        flex-direction: column;
        align-items: center;
        text-decoration: none;
        transition: .3s;
        box-shadow: 0 4px 10px 2px rgba(0, 7, 47, 0.397);
    }
    
    .mall {
        background-color: rgb(87, 50, 13);
    }
    
    .mall:hover {
        background-color: rgb(47, 26, 5);
    }
    
    .back {
        background-color: #666;
    }
    
    .back span {
        font-size: 16px;
    }
    
    .back:hover {
        background-color: #444;
    }
</style>

<body>
    <div class="wrapper">
        <h1>方方繪本-入口</h1>
        <div class="group">
            <a href="/mall" class="btn mall">進入官網</a>
            <a href="/admin" class="btn back">後台管理<br><span>暫時開放不需密碼即可進入</span></a>
        </div>
    </div>
</body>

</html>
